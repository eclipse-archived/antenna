buildscript{
    repositories {
        mavenLocal()
        mavenCentral()
    }

    dependencies{
        classpath 'org.eclipse.sw360.antenna:gradle-plugin:1.0.0-RC9'
    }
}

plugins {
    id 'java'
}
apply plugin: org.eclipse.sw360.antenna.frontend.gradle.GradlePlugin

tasks.withType(Jar) {
    destinationDir = file("$rootDir/build")
}

repositories {
    mavenLocal()
    mavenCentral()
}

version '1.0-SNAPSHOT'

AntennaConfiguration{
    toolConfigurationPath 'pom.xml'
}
